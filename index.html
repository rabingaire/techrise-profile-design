<!DOCTYPE html>
<html>
  <head>
    <title>Profile Design | Techrise</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container fluid wrapper">
      <div class="row">
        <div class="col-md-4">
          <img src="./profilepic.jpg" class="profile-pic"/>
        </div>
        <div class="col-md-8">
          <div class="col-sm-12">
            <h2 class="users-name">Rabin Gaire</h2>
          </div>
          <div class="col-sm-12">
            <h5 class="location"><i class="fa fa-map-marker" aria-hidden="true"></i> Kathmandu Nepal</h5>
          </div>

          <div class="col-sm-12 contacts-info">
            <h4 class="contacts-info-title">Contacts Information</h4>
            <div class="col-sm-2">
              <h5><i class="fa fa-phone" aria-hidden="true"></i> Phone</h5>
            </div>
            <div class="col-sm-10">
              <h5>(+977) 9843298965</h5>
            </div>
            <div class="col-sm-2">
              <h5><i class="fa fa-envelope" aria-hidden="true"></i> Email</h5>
            </div>
            <div class="col-sm-10">
              <h5>rabingaire20@gmail.com</h5>
            </div>
          </div>

          <div class="social-badge col-sm-12">
            <i class="fa fa-facebook-official fa-2x" aria-hidden="true" style="color: #3b5998"></i>
            <i class="fa fa-twitter-square fa-2x" aria-hidden="true" style="color: #1da1f2"></i>
            <i class="fa fa-github-square fa-2x" aria-hidden="true" style="color: #333333"></i>
            <i class="fa fa-globe fa-2x" aria-hidden="true" style="color: #00a98f"></i>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <h3>Lessons Completed</h3>
          <div class="panel panel-default">
            <div class="panel-body">
              Basic panel example
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              Basic panel example
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              Basic panel example
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">Timeline</a></li>
            <li role="presentation"><a href="#">My Questions</a></li>
            <li role="presentation"><a href="#">My Submission</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </body>
</html>
